<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let book; // book 변수 선언 할당하지 않았으므로 디폴트값으로 undefined 할당 undefined는 값!
        let sports = "축구";
        sports = "농구"; // let 변수를 작성하지 않았지만 앞에 let sports 선언했음

        // let sports = "배구";  let sports 위에서 이미 선언했는데 다시 let 키워드로 sports 변수 선언했으므로 SyntaxError 발생(SyntaxError하나라도 있으면 소스코드 실행 안됨)
        let one = 1, two = 2, three; // 콤마(,)로 구분하여 여러개 let 변수 선언 가능(할당해도 되고 선언만 해도 됨)
        // let four = 4, let five = 5; 콤마 구분하여 let 변수를 선언할 때, 변수마다 let 키워드를 사용하면 SyntaxError 발생
        // let six = 6, var seven = 7; 콤마로 구분하여 let 변수를 선언할 때, let과 var 키워드를 같이 사용할 수 없다.
    </script>
</body>
</html>
