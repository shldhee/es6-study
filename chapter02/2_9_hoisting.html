<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        console.log(sports);
        var sports = "스포츠";

        console.log(music);
        let music = "음악";

        /*
            함수 선언문은 함수를 호출하는 코드를 위에 작성하고 호출될 함수를 아래에 작성해도 함수가 호출됩니다.
            ex)

            함수 호출

            함수 선언
            이를 호이스팅(hoisting)이라고 한다.

            var 변수는 함수 선언문과 차이가 있다.
            변수 코드 사용을 위에 미리 작성하고
            아래에 변수 선언을해도 에러가 나지 않습니다.
            단, 변수 값이 undefined입니다. 함수 표현식도 마찬가지입니다.

            let변수는 호이스팅이 되지 않습니다.
            즉, let 변수를 사용하는 코드를 위에 작성하고 아래에 변수를 선언하면 에러가 발생합니다.
        */
    </script>
</body>
</html>
