<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*
            target 오브젝트의 prototype(__proto__)에 연결된 프로퍼티를 반환
            target 오브젝트가 확장 불가라도 prototype(__proto__)에 연결된 프로퍼티를 반환
        */

        let obj = {sports:"스포츠"};
        console.log(Reflect.getPrototypeOf(obj)); // __proto__ 인 Object를 반환

    </script>
</body>
</html>
