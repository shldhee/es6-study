<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*
            함수를 호출합니다.
            첫번째 파라미터 Function : target, 호출할 함수 이름
            두번째 파라미터 object : (선택)this, this로 참조할 오브젝트
            세번째 파라미터 Array : (선택) arguments, 호출된 함수로 넘겨 줄 파라미터 값

            첫 번째 파라미터 함수를 호출하면서 세번째 파라미터 값(Array, Array-like)으로 넘겨줍니다.
            call()과 apply() 구분하지 않는다.
        */

        function getValue(...values) {
            return this.base + values.reduce(function(pre, cur) {
                return pre + cur;
            });

            // 10, 20 -> 30 , 30 -> 60
        }
        console.log(Reflect.apply(getValue, {base: 100}, [10, 20, 30]));

        let result = Reflect.apply(String.prototype.indexOf, "ABC", ["B"]);
        console.log(result);

        /*
            첫 번째 파라미터 String.prototype.indexOf 호출
            두 번째 파라미터에 검색 대상을 지정
            세 번째 파라미터에 검색할 문자를 배열로 작성

            "ABC".indexOf("B")와 같다.
            호출하는 함수에 따라 파라미터가 다르므로 맞추어 작성
        */
    </script>
</body>
</html>
