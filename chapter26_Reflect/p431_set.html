<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // set(): key, value 설정
        // target 오브젝트에 프로퍼티 키와 값을 설정합니다.

        /*
            첫 번째 파라미터 target object
            두 번째 파라미터 key
            세 번째 파라미터 value
            네 번째 파라미터(선택) this로 참조할 오브젝트
            set() 처리 성공하면 true, 실패 시 false 반환
        */

        /*let sportsObj = {};
        console.log(Reflect.set(sportsObj, "soccer", "축구"));
        console.log(sportsObj);*/

        console.log("***p432_set-2***");

        /*
            setGame()을 setter로 선언했으며 setter는 파라미터를 하나만 작성 할 수 있다.( 찾아보기 하나만 작성? )
        */
        let sportsObj = {
            set setGame(event) {
                Reflect.set(sportsObj, event[0], this.player || event[1]);
                // 첫 번째 파람 sportsObj, 두 번째 파람 key, 세번째 값 파람 value( this.player가 있으면 즉 this를 참조할 네번째 파라미터가 있으면 this.player 없으면 두 번째 엘리먼트를 프로퍼티 값으로 사용)
            }
        };
        Reflect.set(sportsObj, "setGame", ["soccer"], {player: 11});
        // 두 번째 파라미터인 "setGame"이 setter로 작성되어 있으므로 setGame()이 호출, 이때 세번째 파라미터가 호출된 setGame(event)의 event에 파라미터에 설정
        console.log(sportsObj);

        Reflect.set(sportsObj, "setGame", ["baseball",9]);
        console.log(sportsObj);
    </script>
</body>
</html>
