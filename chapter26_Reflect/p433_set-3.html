<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let sportsArray = ["농구"];
        Reflect.set(sportsArray, 1 ,"축구");
        // (target, key, value) 첫번째 파라미터가 배열일땐 두번째 파라미터가 배열의 인덱스, 세번째 파라미터가 배열의 엘리먼트의 값
        console.log(sportsArray);
        Reflect.set(sportsArray, 0 ,"아이스하키");
        console.log(sportsArray);

        console.log("***p434_set-4***");

        let sportsObj = {};
        let newProxy = new Proxy(sportsObj, {
            set(target, key, value, receiver) {
                Reflect.set(target, key, value);
            }
        });
        Reflect.set(newProxy, "Baseball", "야구");
        // 첫 번째 파라미터 newProxy 인스턴스에 set() 트랩이 작성되어 있으므로 트랩 호출
        // newProxy가 네번째 파라미터인 receiver에 설정
        console.log(sportsObj);
    </script>
</body>
</html>
