<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let Sports = function() {
            this.count = 20;
        };

        Sports.prototype = {
            add: () => {
                this.count += 1;
            }
        };

        let newSports = new Sports();

        newSports.add();
        console.log(newSports.count);
        console.log(window.count);

        //prototype에 화살표 함수를 연결하면 화살표 함수 블록에서 this가 인스턴스를 참조하지 못한다.
        /*
            newSports 인스턴스의 add()를 호출 -> this로 newSports 인스턴스를 참조 가능 -> add()에서 this.count에 1을 더함 -> newSports.count 21이 되야 하는데 20임 됨

            add() 화살표 함수
            newSports.add() 형태 호출 -> this.count에서 this가 newSports 인스턴스를 참조하지 않고 window 오브젝트를 참조
            따라서 window 오브젝트의 count에 1을 더함

            window 오브젝트에 count 프로퍼티가 없는데 에러가 발생하지 않는다.
            오브젝트에서 프로퍼티 값을 구할 때 프로퍼티가 없으면 undefined를 반환한다.

            this.count += 1; 은 undefined + 1 = NaN (Not a Number)

        */
    </script>
</body>
</html>
