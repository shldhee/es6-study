<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        //es5
        var es5 = function(one, two) {
            return one + two;
        }
        var sum = es5(1,2);
        console.log(sum);


        //es6
        let es6 = (one, two) => {
            return one + two;
         }
        let result = es6(1,2);
        console.log(result);
    </script>
</body>
</html>
