<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let sports = () => {};
        /*
            {}를 함수 블록으로 인식하고, 함수 블록 안에 return문을 작성하지 않은 것으로 인식. 함수에 return 문을 작성하지 않으면
            디폴트로 undefined가 반환
        */
        let result = sports();
        console.log(result);

        var a = function () {}
        console.log(a);

        let get = param => ({sports:"축구"});
        let getResult = get();
        console.log(getResult);

        //자바스크립트는 소괄호() 안의 코드를 표현식으로 인식합니다. 또한, 표현식을 평가하고 평가 결과를 반환합니다.
        //"return (1 + 2 + 3)" 형태에서 소괄호 안을 평가하여 6을 반환
        //그래서 소괄호() 안에 작성된 {sports: "축구"}를 반환할 수 있습니다.
    </script>
</body>
</html>
