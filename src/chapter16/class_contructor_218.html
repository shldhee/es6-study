<script>
   class Member {
       constructor(name){
           this.name = name;
       }
       getName(){
           return this.name;
       }
   }

   let memberObj = new Member("스포츠");
   console.log(memberObj.getName());

   //221쪽에 constructor에 반환값 변경할수있다고 되어있는데 되긴 되지만 하는건 멍청한짓인거같음... 고로 예제도 멍청한걸로..그래서 패스 이부분은
