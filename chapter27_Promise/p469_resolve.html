<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*
            성공(fulfill) 상태의 Promise 인스턴스를 반환
            Promise.resolve()
            파라미터 value,promise,thenable
            반환 fulfill 상태로 변환한 Promise 인스턴스

            파라미터 값에 따라 반환 형태가 다름
            파라미터 값을 작성하면 성공 상태의 Promise 인스턴스를 생성하여 반환
            그 다음 then()을 작성하면 then()의 첫 번째 파라미터에 작성한 함수가 호출

            파라미터에 Promise 인스턴스를 지정하면 인스턴스를 성공 상태로 변환하여 반환
        */

        let promiseObj = Promise.resolve({ // Promise 인스턴스가 성공이므로
            sports: "스포츠", music: "음악"
        });
        promiseObj.then((param) => { // 첫 번째 then()의 첫번째 파라미터 함수 실행(코드 끝까지 실행 후) 핸들러 함수의 Param 파라미터는 {sports:"스포츠", music:"음악"} 설정
            for ( let name in param ) {
                console.log(name, param[name]);
            }
        });
        Promise.resolve(
            ["Sports", "music"] // Promise 인스턴스 생성 후 반환하므로 then() 연결 후 실행(첫 번째 then() 실행 후)
        ).then((param) => console.log(param));

        /*
            Promise.resolve()를 호출하면 Promise 인스턴스 생성, Promise를 성공 상태로 설정하여 반환
            then()의 핸들러 함수에 파라미터를 하나만 작성할 수 있으므로 다수의 파라미터 값을 넘겨주기 위해 Object 오브젝트로 작성

            1. promiseObj.__proto__는 Promise.prototype과 같다.
            이는 new 연산자를 사용하지 않고 Promise.resolve()를 실행해도 Promise 인스턴스를 생성한다는 의미

            2. [[PromiseValue]] 의 값이 "resolved"
            따라서 첫 번쨰 파라미터의 핸들러 함수가 실행됩니다.

            3. Promise.resolve()의 파라미터 값이 [[PromiseValue]]에 설정되었으며 then()의 핸들러 함수의 파라미터에 설정
        */



    </script>
</body>
</html>
