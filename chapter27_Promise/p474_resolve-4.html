<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let thenable = {
            then(resolve, reject) {
                resolve("resolve"), // resolve("resolve") 호출하면 [[PromiseValue]]에 "resolve" 설정
                reject("에러");
            }
        };
        let oneObj = Promise.resolve(thenable); //  Promise.resolve() 파라미터에 thenable 오브젝트 지정 Promise 인스턴스 생성

        oneObj.then(
            (value) => console.log(value), // 핸들러 함수 성공시 실행
            (value) => console.log("실행되지 않음") // 핸들러 함수 실패시 실행
        );

        /*
            성공 또는 실패 하나만 실행 resolve가 먼저왔으므로 성공 실행
            oneObj.then()은 then().then() 형태
            첫 번쨰 then()에서 resolve("resolve") 호출하면 [[PromiseValue]]에 "resolve" 설정 이게 두 번째 then() 실행 시 파라미터로 설정된다.
        */
    </script>
</body>
</html>
