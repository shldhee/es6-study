<!DOCTYPE html>

<body>
    <script type="text/javascript">
        /*
            파라미터의 모든 Promise 인스턴스가 성공 상태이면 then()의 핸드러 함수를 실행

            파라미터에 이터러블 오브젝트를 작성
            작성한 순서대로 Promise 인스턴스를 생성
            생성한 모든 Promise가 성공 상태이면 then() 첫번째 함수 실행
            하나라도 실패하면 then() 핸들러 함수를 실행하지 않는다.
        */
    </script>
</body>
