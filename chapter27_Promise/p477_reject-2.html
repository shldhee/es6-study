<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let errorObj = new Error("에러");
        let promiseObj = Promise.reject(errorObj);
        promiseObj.then(
            (param) => console.log(param),
            (error) => console.log("1:", error.message)
        );

        Promise.reject(errorObj)
                .catch((error) => console.log("2:", error.message));
        Promise.reject(errorObj)
                .then(
                    (param) => console.log(param),
                    (error) => console.log("3:", error.message)
                );

        /*
            new Error()로 Error 인스턴스를 생성 이를 Promise.reject() 파라미터에 지정하여 Promise 인스턴스 생성
            [[PromiseStatus]]에 "rejected"가 설정되고 [[PromiseValue]]에는 Error 인스턴스가 설정

            모두 error 함수 실행
            이때 [[PromiseValue]]에 Error인스턴스가 설정
            따라서 error.message로 Error 인스턴스의 message를 출력 가능
        */
    </script>
</body>
</html>
