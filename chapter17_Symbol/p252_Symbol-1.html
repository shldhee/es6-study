<body>
	<script type="text/javascript">
		'use strict';
		/*
			* Symbol()로 생성된 값은 프로그램 전체를 통해 유일하며 값을 변경할 수 없다.
			* 생성한 Symbol에프로퍼티를 설정하수 없으며 strict mode에서는 TypeError가 발생
			* Symbol 값을 생성한다는 표현이 적절(반환된 값이 오브젝트가 아니므로 오브젝트를 생성한다고 할 수 없다.)
		*/
		let sym = Symbol(); // new 연산자 사용 불가.
		console.log("")
	</script>
</body>
