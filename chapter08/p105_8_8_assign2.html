<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        'use strict';
        let sports = {
            event: "축구",
            player: 11
        }

        let dup = sports;

        sports.player = 55;
        console.log(dup.player); //55

        dup.event = "농구";
        console.log(sports.event); // 농구

        //sports 오브젝트를 dup으로 할당해 둘다 같은 오브젝트
        //한쪽 프로퍼티를 수정하면 sports,dup 둘다 바뀜

        console.log("****exp****");

        let sports2 = {
            event: "축구",
            player: 11
        }

        let dup2 = {};
        for (var key in sports2) {
            dup2[key] = sports2[key];
        }

        sports2.player = 33;
        console.log(dup2.player);

        //값이 연동되지 않게 프로퍼티 단위로 키와 값을 복사했다. ES5 방법

        console.log("****exp2****");

        let sports3 = {
            event: "축구",
            player: 11
        };

        let dup3 = Object.assign({}, sports3);
        console.log(dup3.player);

        dup3.player = 33;
        console.log(sports3.player);

        sports.event = "수영";
        console.log(dup3.event);

    </script>
</body>
</html>
