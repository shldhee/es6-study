<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            자바스크립트는 이터러블 오브젝트에 Symbol.iterator가 있어야 한다. 이것이 이터러블 프로토콜입니다.
            거꾸로 보면 Symbol.iterator가 있으면 이터러블 오브젝트입니다.

            자체 오브젝트에는 없지만, 상속받은 prototype chain에 있어도 이터러블 오브젝트가 됩니다.
            예를 들어 빌트인 Array 오브젝트를 상속받은 오브젝트는 이터러블 오브젝트가 됩니다.

            프로토콜이 규약이므로 이터러블이 아닌 오브젝트에 프로토콜을 지켜 개발자 코드를 추가하면 이터러블 오브젝트가 됩니다.
            즉, 이터러블 오브젝트가 아닌 오브젝트에 Symbol.iterator를 개발자 코드로 추가하면 이터러블 프로토콜을 지키게 되므로 이터러블 오브젝트가 됩니다.
        */

        let arrayObj = [];
        let result = arrayObj[Symbol.iterator];
        console.log(result);

        let objectObj = {};
        let resultO = objectObj[Symbol.iterator];
        console.log(resultO);

        //Array 오브젝트엔 Symbol.iterator가 존재 하므로 이터러블 오브젝트이고 Object 오브젝트에선 없으므로 이터러블 오브젝트가 아니다.

    </script>
</body>
</html>
