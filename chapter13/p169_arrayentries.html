<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        'use strict';
		/*
		** entries() 메서드는 배열의 각 인덱스에 대한 key/value 쌍을 가지는 새로운 Array Iterator 객체를 반환
		*/
        let values = [10, 20, 30];
		console.log(values);
        let iterator = values.entries();
		console.log('iterator', iterator);
        console.log(iterator.next()); //next() 이해가 잘 안된다...
		//next() 메소드 실행시 value값 [key, value] 를 반환한다.
		console.log('iterator.next().value',iterator.next().value);
		console.log('iterator.next().value',iterator.next().value);
		console.log('iterator.next().value',iterator.next().value);

		/*
		** 이터레이터 오브젝트는 for-of문에 [key, value] 형태로 키와 값을 동시에 작성 가능
		** iterator는 next() 메서드를 제공하는 객체 이 메서드는 done 및 value의 두 가지 속성을 가진 객체를 반환
		*/
        for (var [key, value] of iterator) {
            console.log(key, ":", value);
        };
    </script>
</body>
</html>
