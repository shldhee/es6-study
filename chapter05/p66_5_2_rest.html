<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script type="text/javascript">
        'use strict';
        /*
            호출받는 함수의 파라미터에 function(...rest) 와 같이 spread 연산자로 파라미터를 작성한 형태를 rest 파라미터라고 한다.

            function(param, paramN, ...rest);

            호출하는 함수의 파라미터 3개 입력, 호출받는 함수의 파라미터 1개 입력하면 1개의 파라미터 값만 받는다.
            이때 rest파라미터를 작성하면 2개의 파라미터 값이 rest 파라미터에 배열 엘리먼트로 설정된다.
        */
        /*
            let get = (one) => {
                console.log('one', one);
            }
            get(...[1,2,3]); // 1
            // get(...[1,2,3])이 get(1,2,3) 형태로 전개되므로 호출받는 함수의 파라미터 one에 1이 설정
            // get() 함수가 화살표 함수이므로 파라미터의 arguments가 설정되지 않습니다. 따라서 [1,2,3]에서 2와 3을 받지 못한다.
            // 이때 rest 파라미터를 작성하면 2와 3을 받을 수 있다.
        */

        /*let get = (...rest) => {
            console.log('rest', rest);
            console.log('Array.isArray(rest)', Array.isArray(rest));
        }

        get(...[1,2,3]);*/

        /*
            rest파라미터는 get(1,2,3) 형태로 호출된 파라미터 값을 배열의 엘리먼트로 설정합니다.
            함수 안에서 rest에 설정된 값을 배열로 사용할 수 있습니다.
        */

        let get = (one, ...ccc) => {
            console.log('one', one);
            console.log('rest', ccc);
        };

        get(...[1,2,3]);

        /*
            spread파라미터 : 호출하는 함수의 파라미터에 사용, 배열을 엘리먼트 단위로 전개
            rest파라미터 : 호출받는 함수의 파라미터에 사용, 호출되는 함수의 파라미터 순서에 맞추어 호출받는 파라미터에 값을 설정
        */



    </script>
</body>
</html>
