<!DOCTYPE html>

<body>
    <script type="text/javascript">
        'use strict';
        function total({one, plus: {two, five}}) {
            console.log(one + two + five);
        };
        total({one:1 , plus: {two: 2, five: 5}}); //8

        /*
            호출하는 함수의 파라미터를 Object 오브젝트 형태로 작성
            호출받는 함수의 파라미터를 Object 오브젝트의 분할 할당 형태로 작성
        */

    </script>
</body>
