<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
</head>
<body>

<script>
    
    let GenConst = Object.getPrototypeOf(function*(){}).constructor; // 제너레이터 함수를 생성하기 위해 생성자를 구함
    let sports = new GenConst( // new 연산자로 GenConst 생성자를 호출하여 제너레이터 함수를 생성
      "one", "two",
      "console.log('함수 블록'); yield one + two"
    );
    let genObj = sports(3, 4); // 호출

    console.log(genObj.next());
    
</script>
</body>
</html>
